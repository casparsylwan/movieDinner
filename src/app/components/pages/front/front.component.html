<div class="wraper">
    <app-mainfront
    (customersEvent)="customers=$event"
    (seatsTakenEvent)="seatsTakenBool=$event"
    ></app-mainfront>
    <app-restaurant
    *ngIf="(seatsTakenBool) && !(checkout)"
    [customers] = "customers"
    (checkoutEvent)="checkout=$event"
    ></app-restaurant>
    <app-checkout
    [customers] = "customers"
    *ngIf="(seatsTakenBool) && (checkout)"
     ></app-checkout>
</div>
