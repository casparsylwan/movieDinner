<div [ngClass]="wraper">
    <!--
    <button 
    class="btn"
    *ngIf="!(customers.length>seats.length)"
    (click)="checkout()">Fortsätt</button>
    -->
    <div [ngClass]="screen">The Show will begin<br/> Välj era {{ numberOfSeats }} sittplatser! 
        <div *ngFor="let seat of seats"><p>Vald plats är {{ seat }}</p></div> 
    </div>
    <!--
       
    -->
    
    <div [ngClass]="moviebox">
        
        <div [ngClass]="cinema" *ngFor="let seat of ' '.repeat(20).split(''); index as i" >
            <div (click)="getSeats( i+1)" class="seat" clickColor [color]="'red'"  >

                <p> {{ i+1 }} </p>
                <p *ngIf="!!(i%4==0)">{{ "&#9855;" }}</p>

            </div>
        </div>
    </div>
    <div
    *ngIf="!(customers.length>seats.length)"
     class="ready">

     <h3>Din beställning:</h3>

     <p>Film: {{ customers[0].movie }}</p>
     <p>antal: {{ customers.length }}</p>
     <p>datum tid:</p>
     <p> {{ customers[0].date }}</p>
     <p> Med sitplatserna: </p>
     <p>{{ seats.sort().toString() }}</p>

     <div class="btnbox">
        <button>ÄNDRA</button>
        <button (click)="checkout()" >FORTSÄTT </button>
     </div>
     

     
    
    </div>
</div>
