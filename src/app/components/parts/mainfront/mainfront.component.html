<div class="wraper">
    <div [ngStyle]="stateChangeMainTop()" class="top">
        <h2>
            {{ fronttext }}
        </h2>
    </div>

<!------------------Order tickets starts here------------------------>

    <div class="down">

        <div class="rigth" *ngFor="let img of movieInfo.movies; let i = index">
            <span (click)="showTrailer(i)">
                <img [src]="img.img" [alt]="img.name">
            </span>
        </div>
    </div>

    <!--[(ngModel)]="tickets"-->
    <div *ngIf="(state==1)" class="howmany">
        <span>{{ orderText + movieName + " " ticketprice + " "}} kr</span>
        <div class="btn-input">
        <input type="number" class="numberOfTickets" min="1" max="20" value="1"  />
            <button (click)="getNumberOfTickets()" class="tickets">
            skicka
        </button>
        </div>
    </div>
    <div class="video">
        
            <div *ngIf="(state==1)" class="iframe">
                <iframe [src]="urlSafe" frameborder="0" allow="accelerometer;
             autoplay;
             encrypted-media; 
             gyroscope; 
             picture-in-picture" allowfullscreen>
                </iframe>

            </div>
        </div>
        <app-footer></app-footer>
    </div>
