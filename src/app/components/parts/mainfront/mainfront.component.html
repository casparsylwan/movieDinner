<div class="wraper">
    <div [ngStyle]="stateChangeMainTop()"
        class="top">
        <h2>
            {{ fronttext }}
        </h2>
    </div>
    <div class="down">
     
        <div class="rigth"
        *ngFor="let img of movieInfo.movies; let i = index">
            <span (click)="showTrailer(i)">
              <img   [src]="img.img" [alt]="img.name">
            </span>
        </div>
        
        <div class="left"></div>
    </div>
    <div class="video">
        <div *ngIf="(state==1)" class="iframe">
            <iframe 
            [src] = "urlSafe" 
            frameborder="0" allow="accelerometer;
             autoplay;
             encrypted-media; 
             gyroscope; 
             picture-in-picture" 
             allowfullscreen>
            </iframe>
            <!--
                "https://www.youtube.com/embed/m8e-FF8MsqU"
                "https://www.youtube.com/embed/uPIEn0M8su0"
            -->
        </div>
    </div>
    <app-footer></app-footer>
</div>
